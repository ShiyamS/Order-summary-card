<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <section id="card">
    <div class="container ">
      <div class="content-container">
        <img class="image" src="./images/illustration-hero.svg" alt="" srcset="">
        <div class="content-section">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="musicPlan">
            <img src="./images/icon-music.svg" alt="" srcset="">
            <p><span class="primary-text">Annual Plan</span><br> $59.99/year</p>
            <a href="#">Change</a>
          </div>
          <a class="btn btn-1" href="#">Proceed to Payment</a>
          <a class="btn btn-2" href="#">Cancle Order</a>
        </div>
      </div>
    </div>

  </section>
